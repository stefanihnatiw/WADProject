---
title: Books wiki
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <style>
    h1 {
      text-align:center;
    }
    div.container {
      margin: 0 auto;
    }
  </style>

</head>
<body>
  <div class="container">

    <h1>{{ title }}</h1>

    <ul id="bookList">
      {% for book in books.volumeInfo.industryIdentifiers %}
        <li>{{ book.identifier }}</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
