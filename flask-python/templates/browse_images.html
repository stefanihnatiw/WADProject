<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browse images</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/browse_images.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  </head>
  <body>

    <h2>Browse images</h2>

    <form action="{{ url_for('browse_images') }}" method="post" enctype="multipart/form-data">
      <label for="search_bar">Search:</label>
      <input type="text" id="search_bar" name="search_bar" value="">
      <input type="submit" class="button" value="Submit">
    </form>

    <div id="image_table"></div>
    <script src="{{ url_for('static', filename='scripts/browse_images.js') }}" type="text/babel"></script>

  </body>
</html>
