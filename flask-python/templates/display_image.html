<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browse images</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/display_image.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/menu.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  </head>
  <body class="preload">

    <div id="mySidenav">
      <a href="javascript:void(0)" id="closeButton" onclick="updateNav()">&times;</a>

      <form id="searchForm" action="/browse_images" method="post" enctype="multipart/form-data">
        <input type="text" id="searchBar" name="searchBar" value="" placeholder="Search">
        <input type="submit" id="submitButton" value="Submit">
      </form>

      <a href="javascript:void(0)">Visualise</a>
      <a href="javascript:void(0)">About</a>
      <a href="javascript:void(0)">Home</a>

    </div>

    <span class="menuButton" onclick="updateNav()">&#9776; Menu</span>

    <div id="image_div" alt="{{ filename }}"></div>
    
    <script src="{{ url_for('static', filename='scripts/menu.js') }}" type="text/babel"></script>
    <script src="{{ url_for('static', filename='scripts/display_image.js') }}" type="text/babel"></script>

  </body>
</html>
